<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each ="t: ${post} "class="alert alert-info">
        <h3 th:text="${t.title}"></h3>
        <p th:text="${t.text}"></p>
        <form th:action="'/main'+${t.id}+'delete'">
        <a th:href="'/main/'+${t.id}+'/delete'" class="btn btn-danger">Delete</a>
        </form>
        <a th:href="'/main/'+${t.id}+'/update'" class="btn btn-success">Update</a>
    </div>

</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
