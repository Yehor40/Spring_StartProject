<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title ></title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Update</h1>
    <div th:each ="el: ${post} ">
        <form  method="post">
            <input type="text" th:value="${el.title}"name="title"  placeholder="enter title" class="form-control"><br>
            <input type="text" th:value="${el.anons}"name="anons" placeholder="enter anons" class="form-control"><br>
            <textarea  th:value="${el.text}"name="text" placeholder="full text" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Update text</button>
                   </form> </div>
</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
